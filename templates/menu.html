<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/css/menu.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=200&id=112162&format=png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <p class="text">Generated Password &colon;</p>

      <div class="passbox">
        {% if passwords %}
        <ul>
          {% for password in passwords %}
          <li>{{ password }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>

           <form method="POST" action="/generate">
        <input class="btn" type="submit" value="Generate Password">
        </form>
    </div>
  </body>
</html>
